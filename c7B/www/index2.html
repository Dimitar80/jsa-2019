<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
     table td {
            text-align: center;
            color: blue;
            font-size: 25px;
            font-weight: bold;
        }
        .u{
            display: flex;
        }

        form {
             display: flex;
             flex-direction: row;
             
        }

label, input {
             display: block;
        }
       
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="u" >
    <button id="get-food-btn" >Get Food</button>
    <br>
    <span> &nbsp; &nbsp;  </span>
    <form id="newFood" >
            <label for="id">id</label>
            <span> &nbsp;  </span>
            <input type="number" id="id" placeholder="number">
            <span> &nbsp;  </span>
            <label for="name">name</label>
            <span> &nbsp;  </span>
            <input type="text" id="name" placeholder="food">
            <span> &nbsp;  </span>
            <label for="price">price</label>
            <span> &nbsp;  </span>
            <input type="number" id="price" placeholder="number">
            <span> &nbsp;  </span>
            <label for="calories">calories</label>
            <span> &nbsp;  </span>
            <input type="number" id="calories" placeholder="number">
            <span> &nbsp;  </span>
            <button type="submit" id="post-food-btn">Post Food</button>
    </form>
     </div>
    <br><br>
    <table border = "1" width="50%">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>calories</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody class="data">

        </tbody>
    </table>
    <script>
           


        var dataForm = document.querySelector('#newFood');
        // var postFoodBtn = document.querySelector('#post-food-btn');
        dataForm.addEventListener('submit', function (e){
            e.preventDefault();
            // var formData = new formData(dataForm)
            var newFood = {
                id: null,
                name: "",
                price: null,
                calories: null
            }

            var inputId = document.getElementById('id').value;
            var inputName = document.getElementById('name').value;
            var inputPrice = document.getElementById('price').value;
            var inputCalories = document.getElementById('calories').value;

            newFood.id = Number(inputId);
            newFood.name = inputName;
            newFood.price = Number(inputPrice);
            newFood.calories = Number(inputCalories);
            console.log(newFood);

            fetch('http://127.0.0.1:8080/food', {
                method: 'post',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newFood)
            }).then(function(response){
                return response.data
            }).then(function(newFood){
                console.log(newFood);
            }).catch(function(error){
                console.error(error);

            })
        });
            
               
                

        var dataContainer = document.querySelector('.data');
        var getFoodBtn = document.querySelector('#get-food-btn');
        getFoodBtn.addEventListener('click', (e) => {
            fetch('http://127.0.0.1:8080/food')
            .then(res => res.json())
            .then(data => {
                // console.log(data);
                for(let i = 0; i < data.length; i++){
                    var tr = document.createElement('tr');
                    var td1 = document.createElement('td');
                    td1.innerText = data[i].id;
                    tr.append(td1);
                    var td2 = document.createElement('td');
                    td2.innerText = data[i].name;
                    tr.append(td2);
                    var td3 = document.createElement('td');
                    td3.innerText = data[i].price;
                    tr.append(td3);
                    var td4 = document.createElement('td');
                    td4.innerText = data[i].calories;
                    tr.append(td4);
                    var td5 = document.createElement('td');
                    // td5.innerText = data[i].id;
                    var delBtn = document.createElement('button');
                    delBtn.innerText = 'Delete';
                    delBtn.style.verticalAlign = 'middle';
                    delBtn.addEventListener('click', function(e) {
                        var parent = this.parentNode.parentNode
                        // alert(`Delete ${data[i].id}`);
                        fetch(
                            `http://127.0.0.1:8080/food/${data[i].id}`,
                            {method: 'delete'}
                        )
                        .then(res => res.text())
                        .then(data => {
                            parent.remove();
                            console.log('deleted');
                        });
                    });
                    // POST
                    td5.append(delBtn);
                    tr.append(td5);
                    dataContainer.appendChild(tr);
                }
            });
        });
    </script>
</body>
</html>
